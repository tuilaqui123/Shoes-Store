<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./itemdisplay.css">
    <link rel="stylesheet" href="../login-register/login.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.3.0-web/fontawsome/css/all.min.css"
    />
    <title>Document</title>
</head>
<body>
  
    <main class="cartmain">
        <h1 class="cartTitle">SHOPPING CART</h1>
        <div class="cart">
            <div class="cartItems">
                <div class="Items"> 
                    <img id="imageItem" src="../images/shoeimg.jpg" alt="shoe">
                    <div class="detail">
                        <div class="context">
                            <h3>Air Jordan 1 Mid</h3>
                            <h5>Purple | High Top</h5>
                            <p>
                                <span>Size: 40</span>
                                |
                                <span>Quantity: 1</span>
                            </p>
                            <span>
                                <i class="fa-regular fa-heart"></i>
                                <i class="fa-solid fa-trash-can"></i>
                            </span>
                        </div>
                        <div class="price">
                            <h3>9.999.999 VND</h3>
                            <i class="fa-regular fa-circle uncheck hidden" onclick="check()"></i>
                            <i class="fa-regular fa-circle-check checked"  onclick="check()"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="summary">
                <h3>Summary</h3>
                <div class="sumTotal" style="margin-bottom: 0px;">
                    <h4>Subtotal</h4>
                    <h4>9.999.999 VND</h4>
                </div>
                <div class="sumTotal" style="margin-top: 0px;">
                    <h4>Estimated Delivery & Handling</h4>
                    <h4>0 VND</h4>
                </div>
                <hr>
                <div class="sumTotal">
                    <h3>Total</h3>
                    <h3>9.999.999</h3>
                </div>
                <button type="submit" class="checkout" onclick="CheckOut()">
                    <p>CHECK OUT</p>
                </button>
            </div>
        </div>
    </main>
   
</body>
<script src="../app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</html>
