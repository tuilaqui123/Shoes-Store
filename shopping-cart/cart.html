<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="cartTitle">SHOPPING CART</h1>
    <main class="cart">
        <div class="cartItems">
            <div class="Items"> 
                <img id="imageItem" src="./images/shoeimg.jpg" alt="shoe">
                <div class="detail">
                    <div class="context">
                        <h3>Air Jordan 1 Mid</h3>
                        <h5>Purple | High Top</h5>
                        <p>
                            <span>Size: 40</span>
                            |
                            <span>Quantity: 1</span>
                        </p>
                        <span>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-trash-can"></i>
                        </span>
                    </div>
                    <div class="price">
                        <h3>9.999.999 VND</h3>
                        <i class="fa-regular fa-circle uncheck hidden" onclick="check()"></i>
                        <i class="fa-regular fa-circle-check checked"  onclick="check()"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="summary">
            <h3>Summary</h3>
            <div class="sumTotal" style="margin-bottom: 0px;">
                <h4>Subtotal</h4>
                <h4>9.999.999 VND</h4>
            </div>
            <div class="sumTotal" style="margin-top: 0px;">
                <h4>Estimated Delivery & Handling</h4>
                <h4>0 VND</h4>
            </div>
            <hr>
            <div class="sumTotal">
                <h3>Total</h3>
                <h3>9.999.999</h3>
            </div>
            <button type="submit" class="checkout" onclick="checkOut()"><p>CHECK OUT</p></button>
        </div>
    </main>
</body>
</html>
